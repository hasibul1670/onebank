<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>OneBank</title>
</head>

<body>



    <div id="login-area">
        <h1 class="text-center">Welcome To OneBank</h1>

        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Enter Your Email">
            <p></p>
            <input type="password" class="form-control" name="" id="" placeholder="password">
            <p></p>

            <button id="login-button" class="btn btn-success">Enter</button>
        </div>
    </div>

    <div id="txn-area">

        <div class="row">
            <div class="col-md-4 ">
                <div class="d">
                    <h5>Deposit</h5>
                    <h2>$<span id="currentdepo">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="w">
                    <h5>Withdraw</h5>
                    <h2>$<span id="cw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div class="b">
                    <h5>Balance</h5>
                    <h2>$<span id="currentbal">1200</span></h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 ">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depoammount" type="text" class="form-control" placeholder="$ Ammount you Want To Deposit">
                    <br>
                    <button id="adddep" class="btn btn-success">Deposite</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="wa" type="text" class="form-control" placeholder="$ Ammount you Want To Withdraw">
                    <br>
                    <button id="addw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>





















    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
